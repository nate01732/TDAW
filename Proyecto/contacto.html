<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - RentaCorp</title>
    <link rel="stylesheet" href="/styles/contanco.css">
</head>

<body>

    <h1>Contacto</h1>
    <p>¿Tienes alguna pregunta o comentario? ¡Contáctanos!</p>

    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button type="submit">Enviar Mensaje</button>
    </form>

    <p>Recibirás una respuesta en un plazo de 24 horas. ¡Gracias por ponerte en contacto con nosotros!</p>

</body>

</html>
