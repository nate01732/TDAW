<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/styles/loginstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <article id="contenedor-login">
            
            <h3>Iniciar sesión</h3> <br> <br>

            <form class="row g-3" id="form-login">
                <!--Usuario-->
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01"> Correo </label>
                    <input type="text" class="form-control" placeholder="Correo electronico" aria-label="Username">
                </div>
    
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01"> Contraseña </label>
                    <input type="password" class="form-control" placeholder="Contraseña" id="inputPassword">
                </div>
    
                <div class="col-12 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary"><a href="index.html">Iniciar sesión</a></button>
                </div>
    
                <p class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                </p>
    
                <p class="col">
                    <a href="#!">¿Olvidaste tu contraseña?</a>
                </p>
    
                <p>Aun no te registras?  <br> <a href="registro.html">Registrate</a></p>
            </form>
        </article>
    </main>
</body>

</html>
